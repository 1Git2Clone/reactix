name: NodeJS with yarn

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          openssl req -x509 -newkey rsa:4096 -keyout backend/cert/key.pem -out \
              backend/cert/cert.pem -days 365 -sha256 -subj "/C=BG" \
              -passin pass:this-is-for-ci-cd-m8
          cd frontend
          npm install yarn --global
          yarn install
          yarn global add vite
          yarn global add nodemon
          yarn run build
